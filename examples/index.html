<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Vue applet examples</title>
    <script defer src="../dist/vue-applet.min.js"></script>
  </head>
  <body>
    <h1>Vue applet examples</h1>
    <p><a href="vue-applet-plugin.html">VueApplet plugin</a></p>
    <div id="app"></div>

    <script id="tpl-app" type="text/template">
      <p>
        <applet-input v-model="input1" label="Label text" placeholder="Input anything"></applet-input>
      </p>
      <p>
        Input 1 value: [{{ input1 }}]
        <applet-button>Click me!</applet-button>
      <p>
    </script>

    <script>
      var vueApplets = vueApplets || [];
      vueApplets.push({
        app({ Vue, VueApplet }) {
          return {
            template: '#tpl-app',
            setup() {
              const { ref } = Vue;
              const { version, components } = VueApplet;
              const input1 = ref();
              return {
                version,
                input1,
                components,
              };
            },
          };
        },
        mount: '#app',
      });
    </script>
  </body>
</html>
