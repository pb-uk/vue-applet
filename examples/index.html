<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>
    <script src="../dist/vue-applet.min.js"></script>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div id="app"></div>

    <script id="tpl-app" type="text/template">
      <button @click="++counter">{{ counter }}</button>
    </script>

    <script>
      const { createApp, ref } = VueApplet.Vue;
      createApp({
        template: '#tpl-app',
        setup() {
          const counter = ref(0);
          return {
            counter,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
